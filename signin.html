<!DOCTYPE html>
<html lang="en" class="form-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="Style.css">
</head>
<body class="form-body">
    <div class="form-container">
    <!-- Signin/Signup Toggle -->
        <input type="radio"  name="tab" checked id="signin-tab">
        <label class="form-label" for="signin-tab">Sign In</label>

        
            <input type="radio"  name="tab" id="signup-tab">
            <label class="form-label" for="signup-tab">Sign In</label>

<!-- Signin Form -->

<div class="form signin-form">
    <h2>Sign In</h2>
    <form action="#" method="POST">
        <input type="text" name="username"  placeholder="Username" required>
        <input type="password" name="password"  placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <p class="form-text">Dont have an Account? <label class="form-label" for="signup-tab">Sign up Here</label></p>
</div>

<!-- Signup form -->
<div class="form signup-form">
    <h2>Sign Up</h2>
    <form action="#" method="POST">
        <input type="text" name="fullname"  placeholder="Fullname" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password"  placeholder="Password" required>
        <button type="submit">Sign Up</button>
    
    </form>
    <p class="form-text">Already have an Account? <label class="form-label" for="signin-tab">Sign in Here</label></p>
</div>
</div>
</body>
</html>
